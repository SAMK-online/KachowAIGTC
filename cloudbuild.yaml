# Google Cloud Build configuration for automated deployment
# This file enables CI/CD from GitHub to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/kachowai:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/kachowai:latest'
      - '.'
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/kachowai:$COMMIT_SHA'
  
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/kachowai:latest'
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'kachowai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/kachowai:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--set-env-vars'
      - 'GEMINI_MODEL=gemini-2.5-flash-preview-09-2025'

images:
  - 'gcr.io/$PROJECT_ID/kachowai:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/kachowai:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  timeout: '1200s'
